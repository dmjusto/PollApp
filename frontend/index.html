<!doctype html>
<html lang="en">
  <head>

  </head>
  <body>

       <nav id="navContainer" class="navbar navbar-expand-lg navbar-light bg-light section">

          <span id="logo">IGN</span>
        </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse"    data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mainNav" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link">New</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Videos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Reviews</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Shows</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Wikis</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More
              </a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-search ml-2"></i></a></li>
          </ul>
          <div id="signIn">
            <button class="btn myButton">Sign In</button>
          </div>
        </div>
       </nav>

        <div id="subNav" class="row justify-content-center d-none d-md-flex ">
            <div class="col-2 align-text-middle"><a href="">Kingdom Hearts III</a></div>
            <div class="col-2 align-text-middle"><a href="">The Walking Dead</a></div>
            <div class="col-2 align-text-middle"><a href="">God of War</a></div>
            <div class="col-2 align-text-middle"><a href="">Marvels the Avengers...</a></div>
            <div class="col-2 align-text-middle border-0"><a href="">Super Troopers 2</a></div>
        </div>

<!-- Main Section -->
    <div class="section">
        <div class="row pt-5 m-auto">
            <div class="col-12 col-lg-8 pr-5 pl-5 pl-lg-0 justify-content-center text-start">
               <div class="video-container">
                    <video id="videoPlayer" width="100%" height="auto" controls>
                    </video>
                    <div class="controlContainer">
                      
                      <div class="timer">
                        <!-- <input id="rangeInput" type="range" min="0" max="100"> -->
                        <div id="timerBar"></div>
                        <div id="loadedBar"></div>
                        <div id="elapsedBar"></div>
                        <div id="playhead"></div>
                      </div>
                      <!-- <div id="timePassed" class="timer"></div> -->

                      <div class="controls">
                        <button class="play border-0" aria-label="play pause toggle">
                          <i class="playIcon far fa-play-circle"></i>
                          <i class="pauseIcon far fa-pause-circle"></i>
                        </button>

                        <button class="mute border-0" aria-label="mute unmute toggle">
                          <i class="fas fa-volume-up"></i>
                          <i class="muteIcon fas fa-volume-mute"></i>
                        </button>

                        <span id="elapsedTime" aria-label="timer"></span>
                        <span>/ </span><span id="totalTime"></span>

                        <button class="expand border-0" aria-label="expand unmute toggle">
                          <i class="expandIcon fas fa-expand"></i>
                          <i class="compressIcon fas fa-compress"></i>
                        </button>
                      </div>
                      

                    </div>
               </div>

                <h2 id="videoTitle"></h2>

                <p id="description" class="text-left"></p>
            </div>
<!-- PlayList Section -->
            <div id="playListColumn" class="col-lg-4 d-none d-lg-block ">
                <div class="playlistSection">
                    
                </div>
                
                <button id="loadMore" class="btn  my-3 myButton">Load More</button>
            </div>
        </div>
    </div>


    <script src="customPlayer.js"></script>
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
